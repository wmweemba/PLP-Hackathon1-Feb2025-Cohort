<!DOCTYPE html>
<html lang="en" id="contacts">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Williams Portfolio Page</title>
            <link rel="stylesheet" href="./styles/styles.css">
        </head>

    <body>
        <header id="about-header">
            <h1 id="about-home"><a href="wsm.html">William . S . Mweemba</a></h1>
            <nav id="about-nav">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="interests.html">Interests</a></li>
                    <li><a href="professional.html">Professional Experience</a></li>
                    <li><a href="contacts.html">My Contacts</a></li>
                </ul>
            </nav>

            
        </header>

        <main>
            <section id="contacts">

                <!-- Image Section -->
                <div id="contacts-image">
                    <img src="./assets/WSM2.JPG" alt="William Mweemba">
                </div>
                
                <!-- Contact Information -->
                <div id="contacts-social">
                    <h3>Connect with Me</h3>
                    <ul>
                        <li><a href="https://github.com/wmweemba" target="_blank"><img src="./assets/github-icon.png" alt="GitHub"></a></li>
                        <li><a href="https://linkedin.com/in/wmweemba" target="_blank"><img src="./assets/linkedin-icon.png" alt="LinkedIn"></a></li>
                        <li><a href="mailto:wmweemba@gmail.com"><img src="./assets/email-icon.png" alt="Email"></a></li>
                        <li><a href="https://mynetworknexus.com" target="_blank"><img src="./assets/network-icon.png" alt="Network Nexus"></a></li>
                    </ul>
                </div>

                <!-- Contact Form -->
                <div id="contacts-form">
                    <form action="#" method="post" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" maxlength="150" required placeholder="Enter your message (max 150 characters)"></textarea>
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>

            </section>
        </main>

        <footer>
            Designed by WSM &copy; 2025 WSM
        </footer>

    </body>

</html>
