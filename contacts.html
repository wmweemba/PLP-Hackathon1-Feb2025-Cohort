<!DOCTYPE html>
<html lang="en" id="contacts">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Williams Portfolio Page</title>
            <link rel="stylesheet" href="./styles/styles.css">
        </head>

    <body>
        <header id="contact-header">
            <h1 id="contact-home"><a href="index.html">William . S . Mweemba</a></h1>
            <nav id="contact-nav">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="interests.html">Interests</a></li>
                    <li><a href="professional.html">Professional Experience</a></li>
                    <li><a href="contacts.html">My Contacts</a></li>
                </ul>
            </nav>

            
        </header>

        <main>
            <section id="contacts">

                <!-- Image Section -->
                <div id="contacts-image">
                    <img src="./assets/WSM2.JPG" alt="William Mweemba">
                </div>
                
                <!-- Contact Information -->
                <div id="contacts-social">
                    <h3>Connect with Me</h3>
                    <ul>
                        <li><a href="https://github.com/wmweemba" target="_blank">GitHub</a></li>
                        <li><a href="https://linkedin.com/in/wmweemba" target="_blank">LinkedIn</a></li>
                        <li><a href="mailto:wmweemba@gmail.com">Email</a></li>
                        <li><a href="https://mynetworknexus.com" target="_blank">Network Nexus</a></li>
                    </ul>
                </div>

                <!-- Contact Form -->
                <div id="contacts-form">
                    <form action="#" method="post" class="contact-form" onsubmit="document.getElementById('success-trigger').checked = true; return false;">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" maxlength="150" required placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>

                    <!-- Hidden checkbox to trigger the success message -->
                    <input type="checkbox" id="success-trigger" style="display: none;">

                    <!-- Success message -->
                    <div class="success-message">
                        Thank you for your message! I will get back to you soon.
                    </div>
                </div>

            </section>
        </main>

        <footer>
            Designed by WSM &copy; 2025 WSM
        </footer>

    </body>

</html>
